<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		body {
			background-color: #222;
			color: #fff;
			font-family: 'Open Sans', sans-serif;
			text-align: center;
		}
		header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 20px;
		}
		.logo {
			display: flex;
			align-items: center;
		}
		.logo img {
			height: 50px;
			margin-right: 10px;
		}
		h1 {
			font-size: 36px;
			margin-bottom: 10px;
			margin-top: 0;
		}
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: flex-end;
			align-items: center;
		}
		nav li {
			margin-right: 20px;
		}
		nav a {
			color: #fff;
			text-decoration: none;
			font-size: 20px;
			font-weight: bold;
			transition: all 0.2s ease-in-out;
		}
		nav a:hover {
			color: #999;
		}
		main {
			padding: 20px;
		}
		h2 {
			font-size: 24px;
			margin-bottom: 10px;
		}
		p {
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 20px;
		}
		ul {
			margin-bottom: 20px;
		}
		li {
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 10px;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 20px;
			margin-bottom: 20px;
		}
		label {
			font-size: 18px;
			margin-bottom: 10px;
			display: block;
			text-align: left;
			width: 100%;
			max-width: 400px;
		}
		input, textarea {
			font-size: 18px;
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: none;
			background-color: #333;
			color: #fff;
			width: 100%;
			max-width: 400px;
		}
		input[type="submit"] {
			background-color: #f60;
			color: #fff;
			font-weight: bold;
			cursor: pointer;
			transition: all 0.2s ease-in-out;
		}
		input[type="submit"]:hover {
			background-color: #c05000;
		}
		footer {
			padding: 20px;
		}
		details {
			margin-bottom: 20px;
		}

		summary {
			font-size: 1.2rem;
			font-weight: bold;
			padding: 10px;
			cursor: pointer;
		}

		details[open] > *:not(summary) {
			animation: fade-in 0.5s ease-in-out forwards;
			opacity: 0;
		}

		@keyframes fade-in {
			from { opacity: 0; }
			to { opacity: 1; }
		}


	</style>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
</head>

		</details>
	  
		<details>
		  <summary>Service Group 2</summary>

		</details>
	  
		<details>
		  <summary>Service Group 3</summary>

		</details>
	</section>

	<footer>
		<p>&copy; 2023 My Website. All rights reserved.</p>
	</footer>

	<style>
		header {
			border-top: 5px solid #222;
			border-bottom: 1px solid #222;
			background-color: #333;
			padding: 20px;
		}

		.logo-container {
			display: flex;
			align-items: center;
		}

		h1 {
			margin-left: 10px;
			font-size: 24px;
			color: white;
		}
	</style>
