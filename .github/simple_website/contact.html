<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		body {
			position: relative;
			margin-bottom: 50px; /* Adjust as necessary */
		}

		body::after {
			content: "";
			display: block;
			height: 100px; /* Adjust to match margin-bottom of body */
			width: 100%;
			background-color: #333; /* Change to your desired color */
			position: absolute;
			bottom: 0;
			left: 0;
			z-index: -1;
		}
		header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 20px;
		}
		.logo {
			display: flex;
			align-items: center;
		}
		.logo img {
			height: 50px;
			margin-right: 10px;
		}
		h1 {
			font-size: 36px;
			margin-bottom: 10px;
			margin-top: 0;
		}
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: flex-end;
			align-items: center;
		}
		nav li {
			margin-right: 20px;
		}
		nav a {
			color: #fff;
			text-decoration: none;
			font-size: 20px;
			font-weight: bold;
			transition: all 0.2s ease-in-out;
		}
		nav a:hover {
			color: #999;
		}
		main {
			padding: 20px;
		}
		h2 {
			font-size: 24px;
			margin-bottom: 10px;
		}
		p {
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 20px;
		}
		ul {
			margin-bottom: 20px;
		}
		li {
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 10px;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 20px;
			margin-bottom: 20px;
		}
		label {
			font-size: 18px;
			margin-bottom: 10px;
			display: block;
			text-align: left;
			width: 100%;
			max-width: 400px;
		}
		input, textarea {
			font-size: 18px;
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: none;
			background-color: #333;
			color: #fff;
			width: 100%;
			max-width: 400px;
		}
		input[type="submit"] {
			background-color: #f60;
			color: #fff;
			font-weight: bold;
			cursor: pointer;
			transition: all 0.2s ease-in-out;
		}
		input[type="submit"]:hover {
			background-color: #c05000;
		}
		footer {
			padding: 20px;
		}
		button {
			background-color: #1c1c1c;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}

		button:hover {
			background-color: #333;
		}

		select {
			background-color: #1c1c1c;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			}

		option {
			background-color: #333;
			color: #fff;
		}


	</style>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
</head>

<!-- services.html -->
<body>
	<header>
		<div class="logo-container">
			<img src="logo.png" alt="Logo">
			<h1>My Website</h1>
		</div>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="services.html">Services</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<h2>Contact Us</h2>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>

			<select name="subject" id="subject">
				<option value="" disabled selected>Select a subject</option>
				<option value="math">Math</option>
				<option value="science">Science</option>
				<option value="english">English</option>
				<option value="history">History</option>
			</select>
			  

			<label for="message">Message:</label>
			<textarea id="message" name="message" rows="5" required></textarea>

			<button type="submit">Send Message</button>
		</form>
	</main>

	<footer>
		<p>&copy; 2023 My Website. All rights reserved.</p>
	</footer>

	<style>
		header {
			border-top: 5px solid #222;
			border-bottom: 1px solid #222;
			background-color: #333;
			padding: 20px;
		}

		.logo-container {
			display: flex;
			align-items: center;
		}

		h1 {
			margin-left: 10px;
			font-size: 24px;
			color: white;
		}
	</style>
</body>
